<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        margin: 0%;
    }

    .Header {
        text-align: center;
        height: 5vh;
    }

    .flex-container {
        display: flex;
        height: 95vh;
    }

    .Main {
        width: 80%;
        border: solid rgb(226, 211, 211);
        border-width: 1px 1px 0px 0px;
        overflow: scroll;
    }

    .Buttons {
        margin: 0% 0% 0% 2%;
    }

    .Navbar {
        margin: 0% 0% 0% 2%;
    }

    .Side {
        width: 20%;
        border: solid rgb(226, 211, 211);
        border-width: 1px 0px 0px 0px;
    }

    .SideHead {
        text-align: center;
        border: solid rgb(226, 211, 211);
        border-width: 0px 0px 1px 0px;
    }

    .SideBar {
        width: 50%;
        border: solid rgb(226, 211, 211);
        border-width: 0px 1px 0px 0px;
    }

    .SideBar p {
        display: block;
        background-color: inherit;
        color: black;
        padding: 0% 0% 0% 2%;
        border: none;
        outline: none;
        text-align: left;
        cursor: pointer;
        transition: 0.3s;
        font-size: 0.8rem;
    }

    .SideBar p:hover {
        background-color: #ddd;
    }

    .SideBar p.active {
        background-color: #ccc;
    }

    .SideBarDetail {
        width: 50%;
    }

    input {
        width: 50%;
    }

    .TextFontFamily {
        margin: 1% 0% 1% 2%;
    }

    .TextFontSize {
        margin: 0% 0% 1% 2%;
    }

    .TextColor {
        margin: 0% 0% 1% 2%;
    }

    .TextBackgroundColor {
        margin: 0% 0% 1% 2%;
    }
</style>

<body>
    <div class="Header">
        Moshk Builder
    </div>
    <div class="flex-container">
        <div class="Main">
            <div class="Buttons">
                <h2>Buttons</h2>
                <div class="SubButtons">
                    <button type="button">Primary</button>
                    <button type="button">Secondary</button>
                </div>
            </div>
            <div class="Navbar">
                <h2>Navbar</h2>
            </div>
        </div>

        <div class="Side">
            <div class="SideHead">
                Change Item
            </div>
            <div class="flex-container">
                <div class="SideBar">
                    <p class="tablinks"
                       onclick="openCity(event, 'FontFamily')"
                       id="defaultOpen">FontFamily</p>
                    <p class="tablinks"
                       onclick="openCity(event, 'FontSize')">FontSize</p>
                    <p class="tablinks"
                       onclick="openCity(event, 'Color')">Color</p>
                    <p class="tablinks"
                       onclick="openCity(event, 'BackgroundColor')">BackgroundColor</p>
                </div>
                <div class="SideBarDetail">
                    <div id="FontFamily"
                         class="tabcontent">
                        <div class="TextFontFamily">
                            TextFontFamily : <br><input id="TextFontFamily"
                                   oninput="TextFontFamily()">
                        </div>
                    </div>
                    <div id="FontSize"
                         class="tabcontent">
                        <div class="TextFontSize">
                            TextFontSize : <br><input id="TextFontSize"
                                   oninput="TextFontSize()">
                        </div>
                    </div>
                    <div id="Color"
                         class="tabcontent">
                        <div class="TextColor">
                            TextColor : <br><input id="TextColor"
                                   oninput="TextColor()">
                        </div>
                    </div>
                    <div id="BackgroundColor"
                         class="tabcontent">
                        <div class="TextBackgroundColor">
                            TextBackgroundColor : <br><input id="TextBackgroundColor"
                                   oninput="TextBackgroundColor()">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script>

    function openCity(evt, cityName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(cityName).style.display = "block";
        evt.currentTarget.className += " active";
    }

    document.getElementById("defaultOpen").click();

    function TextFontFamily() {
        var TextFontFamily = document.getElementById("TextFontFamily").value;
        var h = document.getElementsByTagName('h2');
        for (let i = 0; i < h.length; i++) {
            h[i].style.fontFamily = TextFontFamily;
        }
    }

    function TextFontSize() {
        var TextFontSize = document.getElementById("TextFontSize").value;
        var hhh = document.getElementsByTagName('h2');
        var btn = document.getElementsByTagName('button');
        if (!TextFontSize.includes("px")) TextFontSize += "px";
        for (let i = 0; i < hhh.length; i++) {
            hhh[i].style.fontSize = TextFontSize;
        }
        for (let i = 0; i < btn.length; i++) {
            btn[i].style.fontSize = TextFontSize;
        }
    }

    function TextColor() {
        var TextColor = document.getElementById("TextColor").value;
        var h = document.getElementsByTagName('h2');
        var btn = document.getElementsByTagName('button');
        for (let i = 0; i < h.length; i++) {
            h[i].style.color = TextColor;
        }
        for (let i = 0; i < btn.length; i++) {
            btn[i].style.color = TextColor;
        }
    }

    function TextBackgroundColor() {
        var TextBackgroundColor = document.getElementById("TextBackgroundColor").value;
        var h = document.getElementsByTagName('h2');
        var btn = document.getElementsByTagName('button');
        for (let i = 0; i < h.length; i++) {
            h[i].style.backgroundColor = TextBackgroundColor;
        }
        for (let i = 0; i < btn.length; i++) {
            btn[i].style.backgroundColor = TextBackgroundColor;
        }
    }

</script>

</html>
